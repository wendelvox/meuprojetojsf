<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>SISDOC</title>
	<meta name="Wendel S Santos" content="Wendel S Santos"></meta>
	
        <style type="text/css">
        
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
</h:head>

<h:body style="padding-top: 60px; background-color: #add;">


<b:container>

<h:form  styleClass="form-signin"  prependId="false">
<h2 class="form-signin-heading">Realize seu Login!</h2>
<b:messages auto-update="true" id="msg"/>


<b:inputText id="login"  placeholder="Usuário" value ="#{pessoaBean.pessoa.login}" required="true" requiredMessage="Informe o usuário">
 <f:facet name="prepend">
 <b:icon name="user" /></f:facet>
</b:inputText>
<b:message for="login"/>


<b:inputSecret   placeholder="Senha" id="senha" value="#{pessoaBean.pessoa.senha}" required="true" requiredMessage="Informe a senha">
<f:facet name="prepend">
<b:iconAwesome name="key" />
</f:facet>
</b:inputSecret>

<b:selectBooleanCheckbox value="true" caption="relembre"/>
<b:commandButton value="Acessar" icon="log-in" size="lg" look="primary btn-block" action="#{pessoaBean.logar}"/>




</h:form>
</b:container>
</h:body>

</html>
